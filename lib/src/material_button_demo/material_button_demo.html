<section class="margin">
  <h3>Flat</h3>
  <material-button>button</material-button>
  <material-button class="red">Colored</material-button>
  <material-button disabled>Disabled</material-button>
  <material-button dense>Condensed</material-button>
</section>

<section class="margin">
  <h3>Raised</h3>
  <material-button raised>Raised</material-button>
  <material-button raised class="red">Colored</material-button>
  <material-button raised class="red" disabled>Disabled</material-button>
  <material-button raised dense>Condensed</material-button>
</section>

<section class="margin">
  <h3>Without min-width and margin</h3>
  <p>Regular</p>
  <material-button raised class="red">button</material-button>
  <material-button raised class="red">A</material-button>
  <p>Without min-width and margin</p>
  <material-button raised clear-size class="red">button</material-button>
  <material-button raised clear-size class="red">A</material-button>
</section>

<section class="margin">
  <h3>With Icon</h3>
  <material-button icon>
    <material-icon icon="check"></material-icon>
  </material-button>
</section>

<section class="margin">
  <h3>
    <strong>F</strong>loating
    <strong>A</strong>ction
    <strong>B</strong>utton
  </h3>
  <material-fab raised>
    <material-icon icon="add"></material-icon>
  </material-fab>
  <material-fab mini raised>
    <material-icon icon="check"></material-icon>
  </material-fab>
</section>
