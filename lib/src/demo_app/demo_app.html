<p>
  <material-checkbox
      [(checked)]="allowed"
      label="Allow clicking the two buttons below">
  </material-checkbox>
</p>

<p>
  Count: {{count}} &nbsp;&nbsp;&nbsp;
  <material-button raised
      [disabled]="!allowed"
      (trigger)="increment()"
      class="blue">
    Increase count
  </material-button>
  <material-button
      [disabled]="!allowed"
      (trigger)="reset()">
    Reset
  </material-button>
</p>
